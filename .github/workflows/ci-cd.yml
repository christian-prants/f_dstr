name: CI/CD Pipeline with Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: christianprants/desastres
  MAVEN_OPTS: -Djava.security.egd=file:/dev/./urandom

jobs:
  # --------------------------------------------
  # ESTÁGIO 1: Build e Teste
  # --------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build with Maven
      run: mvn -B clean package
      
    - name: Start application for tests
      run: |
        nohup java -jar target/*.jar > application.log 2>&1 &
        echo "Waiting for app to start..."
        timeout 60 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:8080/actuator/health)" != "200" ]]; do 
          sleep 5; 
          echo "Waiting for application to start..."; 
        done'
        cat application.log
        
    - name: Run Unit Tests
      run: mvn -B test
      
    - name: Run Integration Tests
      run: mvn -B verify -DskipUnitTests=true
      
    - name: Run BDD Tests
      run: |
        mvn test -Dtest=CucumberIT \
          -Dcucumber.plugin="html:target/cucumber-reports/cucumber.html,json:target/cucumber-reports/cucumber.json"
        cat target/cucumber-reports/cucumber.json | jq .
        
    - name: Stop application
      run: pkill -f 'java -jar' || true

    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          target/surefire-reports
          target/failsafe-reports
          target/cucumber-reports
        if-no-files-found: warn
      
    - name: Build Docker image
      run: docker build -t ${{ env.DOCKER_IMAGE }}:latest .
      
    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
    - name: Push Docker image
      if: github.ref == 'refs/heads/main'
      run: |
        docker push ${{ env.DOCKER_IMAGE }}:latest
        docker tag ${{ env.DOCKER_IMAGE }}:latest ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

  # --------------------------------------------
  # ESTÁGIO 2: Deploy para Staging (Kubernetes)
  # --------------------------------------------
  deploy-staging:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Kind and kubectl
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Create Kind cluster for staging
        run: |
          kind create cluster --name staging --config=- <<EOF
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
          - role: control-plane
            extraPortMappings:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
          EOF

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          kind get kubeconfig --name staging > ~/.kube/config
          kubectl cluster-info

      - name: Verify cluster readiness
        run: |
          kubectl wait --for=condition=Ready nodes --all --timeout=120s
          kubectl get nodes

      - name: Deploy to Staging
        run: |
          kubectl create namespace staging --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f k8s/staging-deployment.yaml
          kubectl apply -f k8s/staging-service.yaml
          
          kubectl rollout status deployment/app-staging -n staging --timeout=90s
          kubectl get all -n staging
          
          # Health check
          kubectl port-forward svc/app-staging 8080:80 -n staging --address=0.0.0.0 > /dev/null 2>&1 &
          sleep 10
          curl -s http://localhost:8080/actuator/health | jq .

      - name: Clean up
        if: always()
        run: |
          pkill -f 'kubectl port-forward' || true
          kind delete cluster --name staging || true

  # --------------------------------------------
  # ESTÁGIO 3: Deploy para Production
  # --------------------------------------------
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Kind and kubectl
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Create Kind cluster for production
        run: |
          kind create cluster --name production --config=- <<EOF
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
          - role: control-plane
            extraPortMappings:
            - containerPort: 80
              hostPort: 81
              protocol: TCP
          EOF

      - name: Configure kubeconfig for production
        run: |
          mkdir -p ~/.kube
          kind get kubeconfig --name production > ~/.kube/config
          kubectl cluster-info

      - name: Deploy to Production
        run: |
          kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f k8s/production-deployment.yaml
          kubectl apply -f k8s/production-service.yaml
          
          kubectl rollout status deployment/app-production -n production --timeout=90s
          kubectl get all -n production
          
          # Health check
          kubectl port-forward svc/app-production 8081:80 -n production --address=0.0.0.0 > /dev/null 2>&1 &
          sleep 10
          curl -s http://localhost:8081/actuator/health | jq .

      - name: Clean up clusters
        if: always()
        run: |
          pkill -f 'kubectl port-forward' || true
          kind delete cluster --name staging || true
          kind delete cluster --name production || true
