# Configuração do banco H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.h2.console.enabled=true

# Desativa a criação automática de schema pelo Hibernate
spring.jpa.hibernate.ddl-auto=none

# Executa o script SQL de criação de tabelas durante os testes
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:db/migration/V1_create_database_tables.sql

# Configuração do servidor
server.port=8080
